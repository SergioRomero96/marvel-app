<mat-card>
    <img mat-card-image 
    src="{{char.thumbnail.path}}.{{char.thumbnail.extension}}"
    alt="{{char.name}}">
    <mat-card-title>
        {{char.name}}
    </mat-card-title>
    <mat-card-footer>
        <a href="{{char.urls[0].url}}" target="_blank" fxFlex mat-flat-button color="primary">
            Details
        </a>
    </mat-card-footer>
</mat-card>
