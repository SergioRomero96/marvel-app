<app-navbar (sidebarToggled)="sidebarToggle()"></app-navbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="isShowSidebar" class="sidenav"
        [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches">
        <app-sidebar></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content class="layout-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
